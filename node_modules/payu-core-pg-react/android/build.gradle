buildscript {
  if (project == rootProject) {
    repositories {
      google()
      jcenter()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:4.1.3'
    }
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('PayuSdk_compileSdkVersion', 31)
  buildToolsVersion safeExtGet('PayuSdk_buildToolsVersion', '30.0.3')
  defaultConfig {
    minSdkVersion safeExtGet('PayuSdk_minSdkVersion', 21)
    targetSdkVersion safeExtGet('PayuSdk_targetSdkVersion', 31)
    versionCode 1
    versionName "1.0.0"

  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  jcenter()
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation 'in.payu:payu-sdk:7.0.1'
}
